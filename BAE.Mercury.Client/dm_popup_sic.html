<body>
<div id="wrapper">
	<div id="content">
	
	<div class="popup-content">
		<div class="section">
			<div class="inner">
				<label for="desc">Descriptions</label>
				<textarea id="desc"></textarea>
			</div>	
		</div>
		
		<div class="section">
			<div class="inner">
				<div class="col-wrap select first">
					<div class="col">
					<select>
						<option selected="selected" value="Please select">Please select</option>
						<option value="Precedence">Precedence</option>
						<option value="SIC">SIC</option>
					</select>
					</div>
					<div class="col">
					<select>
						<option selected="selected" value="Please select">Please select</option>
						<option>is less than</option>
						<option>is equal</option>
					</select>
					</div>
					<div class="col last">
					<select>
						<option selected="selected" value="Please select">Please select</option>
						<option>FLASH</option>
						<option>NORMAL</option>
					</select>
					</div>
					<div class="btn-add"> <a class="btn-plus" href="#">Plus</a> <a class="btn-minus" href="#">Minus</a> </div>
				</div>
			</div>	
		</div>
		
		<div class="section">
			<div class="inner">				
				<div class="col-wrap select second">
					<div class="col">
					<select>
						<option selected="selected" value="Please select">Please select</option>
						<option value="Precedence">Precedence</option>
						<option value="SIC">SIC</option>
					</select>
					</div>
					<div class="col wide">
					<select>
						<option selected="selected" value="Please select">Please select</option>
						<option>to mailbox</option>
						<option>2nd option</option>
					</select>
					</div>					
					<div class="btn-add"> <a class="btn-plus" href="#">Plus</a> <a class="btn-minus" href="#">Minus</a> </div>
				</div>				
			</div>	
		</div>
		
		<div class="section">
			<div class="inner">				
				<div class="btn-wrap">
					<ul>
						<li><a href="#">Submit</a></li>
						<li><a href="#">Clear</a></li>
					</ul>
				</div>
			</div>	
		</div>
		
	
	</div>
	
	
	
	</div>
</div>
